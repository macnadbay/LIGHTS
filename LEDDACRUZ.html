<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="STYLE.CSS">
  <link rel="icon" href="data:,">

</head>

<body>
  <div class="container-fluid">
    <div class="row mb-3">
      <!-- HEADER -->
      <div class="col-12 header">
        <h3>ESCOLHA A COR DA CRUZ</h3>
      </div>
    </div>

    <div class="row mb-3 g-1">
      <!-- SLIDERS -->
      <div class="col-12 col-md-6">
        <div class="div_sliders">
          <div>
            <p class="overflow">Vermelho: <span id="Rvermelho"></span></p>
            <input type="range" class="slider" min="0" max="100" name="vermelho" id="vermelho" value="100"/>
          </div>

          <div>
            <p class="overflow">Verde: <span id="Rverde"></span></p>
            <input type="range" class="slider" min="0" max="100" name="verde" id="verde" value="100"/> 
          </div>
          
          <div>
            <p class="overflow">Azul: <span id="Razul"></span></p>
            <input type="range" class="slider" min="0" max="100" name="azul" id="azul" value="100"/>  
          </div>
        </div>
      </div>

      <!-- RADIO -->
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <div class="div_radios">
          <div class="custom-radios" id="fundo_botoes">
          </div>
        </div>        
      </div>

      <!-- BOTOES -->
      <div class="col col-md-2 col-xl">
        <div class="div_cmd">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div class="div_slider_v">
                  <input class="slider_v" type="range" id="slider_v" min="0" max="100" value="100">
                    <!--<label for="slider_v" id="label_slider_v">Intensidade: </label> -->
                  </div>
                </div>
                <div class="col-6 div_botoes">
                  <button>Ligar</button>
                  <button>Desligar</button>
                  <label>
                    <input type="checkbox" id="real_time" name="real_time"> Envio automático
                  </label>
                </div>
                <div class="col-12">
                  <p class="overflow">Luz: <span id="label_slider_v"></span><span>%</span></p>
                </div>
              </div>
            </div>     
        </div>
      </div>  

    </div>

    <!-- RODAPÉ -->
    <div class="row">
      <div class="col-12 footer">
        <h1>RODAPÉ</h1>
      </div>     
    </div>
  
  </div>

  <!-- JAVA SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="SCRIPT.js"></script>

</body>
</html>
