<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="STYLE.CSS">
  <link rel="icon" href="data:,">

</head>

<body class="bg-responsive">
  <div class="container-fluid">
    <div class="row mb-3">
      <!-- HEADER -->
      <div class="col-12 header">
        <h3>ESCOLHA A COR DA CRUZ</h3>
      </div>
    </div>

    <div class="row mb-3 g-1">
      <!-- SLIDERS -->
      <div class="col-sm-12 col-md-6 h100 div_sliders">
        <div class="row ">
          <div class="col-10">
            <div>
              <p class="overflow">Vermelho: <span id="Rvermelho"></span></p>
              <input type="range" class="slider" min="0" max="100" name="vermelho" id="vermelho" value="100"/>
            </div>

            <div>
              <p class="overflow">Verde: <span id="Rverde"></span></p>
              <input type="range" class="slider" min="0" max="100" name="verde" id="verde" value="100"/> 
            </div>
            
            <div>
              <p class="overflow">Azul: <span id="Razul"></span></p>
              <input type="range" class="slider" min="0" max="100" name="azul" id="azul" value="100"/>  
            </div>   
          </div>

          <div class="col-2 div_slider_v center">
            <input class="slider_v" type="range" id="slider_v" min="0" max="100" value="100">
            <label for="slider_v" id="label_slider_v">Intensidade: </label>
          </div>
        </div>
      </div>

      <!-- RADIO -->
      <div class="col-xs-12 col-sm-7 col-md-4 col-lg-4 col-xl-3">
        <div class="div_radios">
          <div class="custom-radios" id="fundo_botoes">
          </div>
        </div>        
      </div>

      <!-- BOTOES -->
      <div class="col-xs-12 col-sm-5 col-md-2 col-lg-2 col-xl-3">
        <div class="container h100 div_cmd">
          <div class="row h100 center">
            <div class="col-12">
              <div class="center m-2">
                <button type="button" class="col btn btn-light btn-sm">On</button>
              </div>
              <div class="center m-2">
                <button type="button" class="col btn btn-dark btn-sm">Desligar</button>
              </div>  
              <div class="center m-2">
                <label>
                  <input type="checkbox" id="real_time" name="real_time"> Envio automático
                  </label>
              </div>
            </div>              
            <!--<div class="col center m-1">
              <div class="div_slider_v center">
                <input class="slider_v" type="range" id="slider_v" min="0" max="100" value="100">
                <label for="slider_v" id="label_slider_v">Intensidade: </label>
              </div>
            </div>--> 
          </div>
              <!--<div class="row">
                <div class="col-12">
                  <p class="overflow">Luz: <span id="label_slider_v"></span><span>%</span></p>
                </div>
              </div>-->
        </div>
      </div>  

    </div>

    <!-- RODAPÉ -->
    <div class="row">
      <div class="col-12 footer">
        <h1>RODAPÉ</h1>
      </div>     
    </div>
  
  </div>

  <!-- JAVA SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="SCRIPT.js"></script>

</body>
</html>
